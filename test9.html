<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  Highlight();
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	}
            function Highlight(){
            	var table=document.getElementById("table");
            	var trs=table.getElementsByTagName("tr");
            	for(var i=1;i<trs.length;i++){
            		trs[i].onmouseover=function(){
            			this.style.backgroundColor="#f2f2f2";
            		}
            		trs[i].onmouseout=function(){
            			this.style.backgroundColor="#fff";
            		}
            	}
            }
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    
    		function additem(){
    			var mytable=document.getElementById("table");
    			var newrow = document.createElement("tr");
    			var stunum=document.createElement("td");
    			var stuname=document.createElement("td");
    			var dele=document.createElement("td");
 
    			stunum.innerHTML="<input type='text'/>";
    			stuname.innerHTML="<input type='text'/>";
    			dele.innerHTML="<a href='javascript:;' onclick='deleitem(this)'>删除</a>";
    	
    			newrow.appendChild(stunum);
    			newrow.appendChild(stuname);
    			newrow.appendChild(dele);

    			mytable.appendChild(newrow);
    			Highlight();
    		}
   	 
     // 创建删除函数
            function deleitem(obj){
		        var tr = obj.parentNode.parentNode;
		        tr.parentNode.removeChild(tr);
            }
     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="deleitem(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="deleitem(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="additem()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
